<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
      </div>
      <div>
        <label for="dateOfBooking">Date of booking</label>
        <input type="date" name="dateOfBooking" id="dateOfBooking">
      </div>
      <div>
        <label for="numberOfPeople">Number Of People</label>
        <input type="number" name="numberOfPeople" id="numberOfPeople" max="8" min="1">
      </div>
      <div>
        <label for="agreePolicy">I agree to the cancellation policy</label>
        <input type="checkbox" name="agreePolicy" id="agreePolicy" required>
      </div>

      <button type="submit">Book now</button>
    </form>
  </main>
</body>

</html>
